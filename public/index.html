<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <!-- Font Awesome CSS Icons -->
  <script src="https://kit.fontawesome.com/61780fc631.js" crossorigin="anonymous"></script>
  <!-- Font CSS Stylesheet-->
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/" class="huge ui blue button"><i class="fa fa-list" aria-hidden="true"></i> Fitness Tracker</a>
    <a href="/stats" class="huge positive ui button"><i class="fa fa-bar-chart" aria-hidden="true"></i> Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1><i class='fas fa-dumbbell'></i> Fitness Tracker <i class='fas fa-running'></i></h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Current Workout</a>
              <a href="/exercise" class="huge positive ui button">Add New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
